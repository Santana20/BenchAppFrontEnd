<div class ="card border-dar mb-3">
    <h5 class ="card-title">Datos de Pizzeria</h5>
    <div>
        <table class ="table table-dark">
            <thead>
                <tr>
                    <th>codigo</th>
                    <th>descripcion</th>
                    <th>direccion</th>
                    <th>telefono</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of pizzeria">
                    <th>{{p.codigo}}</th>
                    <th>{{p.descripcion}}</th>
                    <th>{{p.direccion}}</th>
                    <th>{{p.telefono}}</th>

                </tr>
            </tbody>
        </table>
    </div>

</div>
