<br>

<div>
    <form (ngSubmit)="updatePizzeria()" #actPizzeria="ngForm">
        <div class="form-group">
            <label for="type">Stock</label>
            <select [compareWith]="compararTipo" type="text" class="form-control" id="type"
                  [(ngModel)]="pizzeria" name="type">
                  <option [ngValue]="undefined">
                        --- Seleccione Tipo ----
                  </option>
                  <option *ngFor="let tipo of pizzerias" [ngValue]="tipo">
                        {{tipo.descripcion}}
                  </option>
            </select>
      </div>
        <div class="form-group">
            <label for="Fdescripcion">Descripcion pizzeria</label>
            <input type="text" class="form-control" id="Fdescripcion" required [(ngModel)] ="pizzeria.descripcion" name="Fdescripcion" #Fdescripcion="ngModel">
            <div *ngIf="Fdescripcion.invalid && (Fdescripcion.dirty || Fdescripcion.touched)" class="alert alert-danger">
                <div *ngIf="Fdescripcion.errors.required">La Nueva Descripcion es Requerida</div>
            </div>

        </div>
        <div class="form-group">
            <label for="Fdireccion">Direccion pizzeria</label>
            <input type="text" class="form-control" id="Fdireccion" required [(ngModel)] ="pizzeria.direccion" name="Fdireccion" #Fdireccion="ngModel">
            <div *ngIf="Fdireccion.invalid && (Fdireccion.dirty || Fdireccion.touched)" class="alert alert-danger">
                <div *ngIf="Fdireccion.errors.required">La Nueva Direccion es Requerido</div>
            </div>

        </div>
        <div class="form-group">
            <label for="Ftelefono">Telefono pizzeria</label>
            <input type="text" class="form-control" id="Ftelefono" required [(ngModel)] ="pizzeria.telefono" name="Ftelefono" #Ftelefono="ngModel">
            <div *ngIf="Ftelefono.invalid && (Ftelefono.dirty || Ftelefono.touched)" class="alert alert-danger">
                <div *ngIf="Ftelefono.errors.required">El Nuevo Telefono es Requerido</div>
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!actPizzeria.form.valid">Actualizar</button>
       </div>

    </form>
</div>
