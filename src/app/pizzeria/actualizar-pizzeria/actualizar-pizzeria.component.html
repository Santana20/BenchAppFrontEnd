<p>actualizar-pizzeria works!</p>

<div>
    <form (ngSubmit)="updatePizzeria()">
        <div class="form-group">
            <label for="Fcodigo">Codigo pizzeria</label>
            <input type="text" class="form-control" id="Fcodigo" [(ngModel)] ="fcodigo" name="Fcodigo">

        </div>
        <div class="form-group">
            <label for="Fdescripcion">Descripcion pizzeria</label>
            <input type="text" class="form-control" id="Fdescripcion" [(ngModel)] ="pizzeria.descripcion" name="Fdescripcion">

        </div>
        <div class="form-group">
            <label for="Fdireccion">Direccion pizzeria</label>
            <input type="text" class="form-control" id="Fdireccion" [(ngModel)] ="pizzeria.direccion" name="Fdireccion">

        </div>
        <div class="form-group">
            <label for="Ftelefono">Telefono pizzeria</label>
            <input type="text" class="form-control" id="Ftelefono" [(ngModel)] ="pizzeria.telefono" name="Ftelefono">

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Actualizar</button>
       </div>

    </form>
</div>
