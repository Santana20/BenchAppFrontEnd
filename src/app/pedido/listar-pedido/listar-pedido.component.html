
<p></p>
<div class="card border-dark mb-3">
    
    
    <h5 class ="card-title"> Listado de Pedido</h5>
    <div>
        <table class ="table table-dark">
            <thead>
                <tr>
                    <th>CODIGO</th>
                    <th>DIRECCION</th>
                    <th>FECHA</th>
                    <th>COSTO TOTAL</th>
                    
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of pedido">
                    <th>{{p.codigo}}</th>
                    <th>{{p.direccion}}</th>
                    <th>{{p.fecha}}</th>
                    <th>{{p.costo_total}}</th>
                    
                    

                </tr>
            </tbody>

        </table>

    </div>

</div>


<div class ="card border-dar mb-3">
    
    
    <h5 class ="card-title"> Detalle de Pedido</h5>
    <div>
    <div>
        <label for="FCodigo">Codigo de Pedido</label>
        <input type="number" class="form-control" id="FCodigo" name="FCodigo"
                [(ngModel)]="fcodigo">
        <button (click)="DetallePedidoProducto()">Buscar</button>
    </div>
    <table class ="table table-dark">
        <thead>
            <th>Codigo</th>
            <th>precio</th>
            <th>cantidad pedida</th>
            
        </thead>
        <tbody>
            <tr *ngFor="let p of pedidos">
                <th>{{p.codigo}}</th>
                <th>{{p.precio}}</th>
                <th>{{p.cantidad_pedida}}</th>
                

            </tr>
        </tbody>

    </table>
    
    </div>

</div>
