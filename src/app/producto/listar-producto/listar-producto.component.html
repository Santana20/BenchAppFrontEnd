<div>
    <label for="Fcodigo">Codigo Producto </label>
        <input type="text" class="form-control" id="Fcodigo" name="Fcodigo"
                  [(ngModel)]="fcodigo">
        <button (click)="DeleteProducto()">Eliminar</button>

</div>

<div class ="card border-dar mb-3">
    <h5 class ="card-title">Listado de Productos</h5>
    <div>
        <table class ="table table-dark">
            <thead>
                <tr>
                    <th>codigo</th>
                    <th>nombre</th>
                    <th>descripcion</th>
                    <th>precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of producto">
                    <th>{{p.codigo}}</th>
                    <th>{{p.nombre}}</th>
                    <th>{{p.descripcion}}</th>
                    <th>{{p.precio}}</th>
                </tr>
            </tbody>

        </table>
    </div>

</div>
