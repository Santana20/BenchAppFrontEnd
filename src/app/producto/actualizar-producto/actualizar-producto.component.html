<p>actualizar-producto works!</p>

<div>
    
    <form (ngSubmit)="updateProducto()" #actualizarProducto="ngForm">
        <div class="form-group">
            <label for="Fcodigo">Codigo Producto</label>
            <input type="text" class="form-control" id="Fcodigo" required [(ngModel)] ="fcodigo" name="Fcodigo" #Fcodigo="ngModel">
            <div *ngIf="Fcodigo.invalid && (Fcodigo.dirty || Fcodigo.touched)" class="alert alert-danger">
                <div *ngIf="Fcodigo.errors.required">El Codigo es Requerido</div>
            </div>

        </div>
        <div class="form-group">
            <label for="Fnombre">Nombre Producto</label>
            <input type="text" class="form-control" id="Fnombre" required [(ngModel)] ="producto.nombre" name="Fnombre" #Fnombre="ngModel">
            <div *ngIf="Fnombre.invalid && (Fnombre.dirty || Fnombre.touched)" class="alert alert-danger">
                <div *ngIf="Fnombre.errors.required">El Nombre es Requerido</div>
            </div>

        </div>
        <div class="form-group">
            <label for="Fdescripcion">Descripcion Producto</label>
            <input type="text" class="form-control" id="Fdescripcion" required [(ngModel)] ="producto.descripcion" name="Fdescripcion" #Fdescripcion="ngModel">
            <div *ngIf="Fdescripcion.invalid && (Fdescripcion.dirty || Fdescripcion.touched)" class="alert alert-danger">
                <div *ngIf="Fdescripcion.errors.required">La Descripcion es Requerida</div>
            </div>

        </div>
        <div class="form-group">
            <label for="Fprecio">Precio Producto</label>
            <input type="number" class="form-control" id="Fprecio" required [(ngModel)] ="producto.precio" name="Fprecio" #Fprecio="ngModel">
            <div *ngIf="Fprecio.invalid && (Fprecio.dirty || Fprecio.touched)" class="alert alert-danger">
                <div *ngIf="Fprecio.errors.required">El Precio es Requerido</div>
            </div>

        </div>
        
        
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!actualizarProducto.form.valid">Actualizar</button>
       </div>
    </form>
</div>
