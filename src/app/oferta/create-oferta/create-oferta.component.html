<p>create-oferta works!</p>
<div>
    <form (ngSubmit)="save()">
        <div class="form-group">
            <label for="Ftitulo">titulo</label>
            <input type="text" class="form-control" id="Ftitulo" [(ngModel)] ="oferta.titulo" name="Ftitulo">

        </div>
        <div class="form-group">
            <label for="Fdescripcion">Descripcion</label>
            <input type="text" class="form-control" id="Fdescripcion" [(ngModel)] ="oferta.descripcion" name="Fdescripcion">

        </div>
        <div class="form-group">
            <label for="Fcodigo">codigo Pizzeria</label>
            <input type="number" class="form-control" id="Fcodigo" [(ngModel)] ="fpizza" name="Fcodigo">

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrar</button>
       </div>

    </form>
</div>
