<p>actualizar-oferta works!</p>

<div>
    <form (ngSubmit)="updateOferta()">
        <div class="form-group">
            <label for="Fcodigo">Codigo Oferta</label>
            <input type="text" class="form-control" id="Fcodigo" [(ngModel)] ="fcodigo" name="Fcodigo">

        </div>
        <div class="form-group">
            <label for="Ftitulo">Titulo Oferta</label>
            <input type="text" class="form-control" id="Ftitulo" [(ngModel)] ="oferta.titulo" name="Ftitulo">

        </div>
        <div class="form-group">
            <label for="Fdescripcion">Descripcion Oferta</label>
            <input type="text" class="form-control" id="Fdescripcion" [(ngModel)] ="oferta.descripcion" name="Fdescripcion">

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Actualizar</button>
       </div>
        

    </form>
</div>
