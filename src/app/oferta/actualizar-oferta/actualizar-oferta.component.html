<p>actualizar-oferta works!</p>

<div>
    <form (ngSubmit)="updateOferta()" #actualizarOferta="ngForm">
        <div class="form-group">
            <label for="type">Stock</label>
            <select [compareWith]="compararTipo" type="text" class="form-control" id="type"
                  [(ngModel)]="oferta" name="type">
                  <option [ngValue]="undefined">
                        --- Seleccione Tipo ----
                  </option>
                  <option *ngFor="let tipo of ofertas" [ngValue]="tipo">
                        {{tipo.titulo}}
                  </option>
            </select>
      </div>
        <div class="form-group">
            <label for="Ftitulo">Titulo Oferta</label>
            <input type="text" class="form-control" id="Ftitulo" required [(ngModel)] ="oferta.titulo" name="Ftitulo" #Ftitulo="ngModel">
            <div *ngIf="Ftitulo.invalid && (Ftitulo.dirty || Ftitulo.touched)" class="alert alert-danger">
                <div *ngIf="Ftitulo.errors.required">El Titulo es Requerido</div>
            </div>

        </div>
        <div class="form-group">
            <label for="Fdescripcion">Descripcion Oferta</label>
            <input type="text" class="form-control" id="Fdescripcion" required [(ngModel)] ="oferta.descripcion" name="Fdescripcion" #Fdescripcion="ngModel">
            <div *ngIf="Fdescripcion.invalid && (Fdescripcion.dirty || Fdescripcion.touched)" class="alert alert-danger">
                <div *ngIf="Fdescripcion.errors.required">La Descripcion es Requerida</div>
            </div>

        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success" [disabled]="!actualizarOferta.form.valid">Actualizar</button>
       </div>
        

    </form>
</div>
