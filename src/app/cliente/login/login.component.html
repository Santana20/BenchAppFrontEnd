<div class="card border-primary text-center" style="width: 600px; text-align: center;">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body">
        <form method="post" id="formulario" style="text-align: center; width: 400px;">
            <div class="form-group " >
            <input [(ngModel)]="usuario.username" type="text" class="form-control" 
            name="username" id="username" placeholder="Username" autofocus required>
            </div>
    
            <div class="form-group ">
            <input [(ngModel)]="usuario.password" type="password" class="form-control"
            name="password" id="password" placeholder="Password" required>
            </div>
    
            <div class="form-group ">
            <input (click)='login()' type="submit" class="btn btn-lg btn-primary btn-block" value="Iniciar Sesion">
            </div>
        </form>
    </div>
</div>
