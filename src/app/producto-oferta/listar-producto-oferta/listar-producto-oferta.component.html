<p>listar-producto-oferta works!</p>

<h5>buscador por fechas</h5>
<div>
    <label for="Finicial">fecha inicial </label>
    <input type="date" class="form-control" id="Finicial" name="Finicial"
                  [(ngModel)]="finicial">
    <label for="Ffinal">fecha inicial </label>
    <input type="date" class="form-control" id="Ffinal" name="Ffinal"
                    [(ngModel)]="ffinal">
    <button (click)="searFecha()" class="btn btn-secondary">Buscar Rango</button>

</div>


<h5>Codigo a eliminar</h5>
<div>
    <label for="Fcodigo">Codigo </label>
    <input type="number" class="form-control" id="Fcodigo" name="Fcodigo"
                    [(ngModel)]="fcodigo">
    <button (click)="eliminarProductO()" class="btn btn-secondary">Eliminar</button>

</div>
<div class ="card border-dar mb-3">
    <h5 class ="card-title">Listado de Producto Oferta</h5>
    <div>
        <table class ="table table-dark">
            <thead>
                <tr>
                    <th>codigo</th>
                    <th>fecha inicio</th>
                    <th>fecha fin</th>
                    <th>descuento</th>
                    <th>total</th>
                    <th>codigo Oferta</th>
                    <th>codigo Producto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of ProductOfert" >
                    <th>{{p.codigo}}</th>
                    <th>{{p.fecha_inicio}}</th>
                    <th>{{p.fecha_fin}}</th>
                    <th>{{p.descuento}}</th>
                    <th>{{p.total}}</th>
                    <th>{{p.codigoOferta}}</th>
                    <th>{{p.codigoproducto}}</th>
                    
                </tr>
            </tbody>

        </table>
    </div>

</div>
